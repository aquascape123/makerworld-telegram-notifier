<!DOCTYPE html>
<html>
<head>
    <title>MakerWorld Monitor Configuration</title>
    <style>
        body {
            width: 300px;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .config-section {
            padding: 10px;
        }
        input, select {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
        }
        .status {
            margin-top: 10px;
            text-align: center;
        }
        .support-banner {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }
        .support-banner a {
            color: white;
            text-decoration: underline;
        }
        .config-section h2 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="support-banner">
        Like this extension? <a href="https://makerworld.com/it/@aquascape" target="_blank">Boost my models!</a>
    </div>
    <div class="config-section">
        <h2>Telegram Notification Setup</h2>
        <label for="telegramToken">Telegram Bot Token:</label>
        <input type="text" id="telegramToken" placeholder="Enter Telegram Bot Token">
        
        <label for="chatId">Telegram Chat ID:</label>
        <input type="text" id="chatId" placeholder="Enter Telegram Chat ID">
        
        <label for="refreshInterval">Page Refresh Interval (ms):</label>
        <input type="number" id="refreshInterval" placeholder="Default: 900000 (15 min)" value="900000">
        
        <label for="dailyReport">Daily Report (Summary, Top 5 Downloads and Prints):</label>
        <select id="dailyReport">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="notificationTime">Notification Time:</label>
        <input type="time" id="notificationTime" value="12:00">
        
        <button id="saveButton">Save Configuration</button>
        <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
